<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web.Event - управление событиями</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="container">
            <div class="item">
                <div class="logo"><h1>WEB<br>EVENT</div>
            </div>
                
            <div class="item"></div>
                <form>

                    <input class="search" type="search" placeholder="Поиск по названию">
                    <button class="search">Искать!</button>
                </form>
                </div>
                <div class="item">
                    <button id="toggle-signup">Регистрация</button>
                    
                </div>
                <div class="item">
                    
                    <button id="toggle-login">Войти</button>
                </div>
                

        </header>

        <aside>
            <div class="buttonSwitch">

            
                <div class="login-signup-container">
                    <div id="signup-form">
                        <h2>Регистрация</h2>
                        <input type="email" id="email" placeholder="Enter your email">
                        <input type="text" id="newUsername" placeholder="New Username">
                        <input type="password" id="newPassword" placeholder="New Password"></br>
                        <input type="checkbox" id="privacyPolicy"><span>I agree to the Privacy Policy</span>
                        <button>Зарегистрироваться</button>
                    </div>
            
                    <div id="login-form">
                        <h2 id="formTitle">Вход</h2>
                        <form id="loginForm">
                            <input type="text" id="username" placeholder="Username">
                            <input type="password" id="password" placeholder="Password">
                            <button type="submit">Войти</button>
                            <p>Forgot <a href="#" id="toggleForm">password</a></p>
                        </form>
                     </div>
                </div>
              </div>
        </aside>

        <main>
            Я основной контент! Живу только на этой странице.
        </main>
        <footer>
            Я подвал сайта, я как шапка.
        </footer>



    </body>
</html>
