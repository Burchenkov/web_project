
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Web.Event - управление событиями</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

            <div class="buttonSwitch">
                <div class="container">
                    <div class="item">
                        <div class="logo"><h1>WEB<br>EVENT</div>
                    </div>
                        
                    <div class="item">
                        <form>
                            <input class="search" type="search" placeholder="Поиск по названию">
                            <button class="search">Искать!</button>
                        </form>
                    </div>
                    <div class="item">
                            <button id="toggle-signup">Регистрация</button>
                            <button id="toggle-login">Войти</button>
                    </div>

                </div>

            
                <div class="login-signup-container">
                    <div id="signup-form">
                        <h2>Регистрация</h2>
                        <input type="email" id="email" placeholder="Enter your email">
                        <input type="text" id="newUsername" placeholder="New Username">
                        <input type="password" id="newPassword" placeholder="New Password"></br>
                        <input type="checkbox" id="privacyPolicy"><span>I agree to the Privacy Policy</span>
                        <p><button>Зарегистрироваться</button></p>
                    </div>
            
                    <div id="login-form">
                        <h2 id="formTitle">Вход</h2>
                        <form id="loginForm">
                            <input type="text" id="username" placeholder="Username">
                            <input type="password" id="password" placeholder="Password">
                            <p><button type="submit">Войти</button></p>
                            <p>Forgot <a href="#" id="toggleForm">password</a></p>
                        </form>
                     </div>
                
                </div>
            
            </div>

            <main>
                <div class="main">
                    <div class="container">
                        <div class="item">
                            <h1 class="main-title">Новые >></h1>
                            <button class="main-categories-1">Категория</button>
                            <button class="main-categories-2">Дата</button>
                            <button class="main-categories-3">Москва</button>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card">
                            <img src="/img/meeting.jpg" alt="Митинг ЛДПР">
                            <div class="card-content">
                                Либерально-демократическая партия России
                                Митинг в поддержку чего-нибудь
                                Москва, Красная площадь
                                8-10 июля 2024г | 19:00-22:00
                                Бесплатно
                            </div>
                        </div>
                    </div>
                </div>
            </main>

    </body>
</html>
